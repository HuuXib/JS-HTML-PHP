<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Obiekt - literał</title>
    </head>
    <body>
        <H2>Ćwiczenie - Tworzenie obiektu za pomocą literału</H2>
        <script>
            var pojazd = {
                marka: "Ford"
                model: "Mustang",
                rok_produkcji: "2020"
                przebieg: 15000,
                wyswietlenie: function() {
                    document.write(this.marka + '' + this.model + ', rok produkji: '  + this.rok_produkcji + "<br>");
                    
                }
            }
        </script>
    </body>
</html>
